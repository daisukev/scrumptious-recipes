{% extends 'base.html'%}
{% block title %}
  Scrumptious Recipes
{% endblock title %}

{% block content %}
  <main>
    <h1>Scrumptious Recipes</h1>
    <h2>All the food that's fit to eat</h2>
    <div class="recipe-grid">
        {% for recipe in recipe_list %}
        <div class = "recipe-item {% cycle 'item1' 'item2' 'item3' %}">
        <h3>
          <a href="{% url 'show_recipe' recipe.id %}">{{ recipe.title }}</a>
        </h3>
          <p>{{ recipe.created_on|date:"j F Y" }}</p>
          <img class ="thumbnail" src="{{recipe.picture.url}}" />
        <div>4.3 stars</div>
      </div>
        {% endfor %}
    </div>
  </main>
{% endblock content %}
