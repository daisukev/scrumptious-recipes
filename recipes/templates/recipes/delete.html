{% extends 'base.html' %}
{% block content %}
    <main class="content-container">
        <form method="post">
            {% csrf_token %}
            <h1>Delete Recipe: {{ recipe.title }}</h1>
            <img src="{{ recipe.thumbnail.url }}"
                 alt="A picture of {{ recipe.title }}">
            <p>
                Are you sure you want to remove your recipe, {{ recipe.title }}?
                This action cannot be undone.
            </p>
            <button class="cancel-button" formaction="{% url 'show_recipe' recipe.id %}">Cancel</button>
            <button class="remove-button">Remove Recipe</button>
        </form>
    </main>
{% endblock content %}
